<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main container - Centers everything on the page -->
    <div class="container">
        
        <!-- White box that holds the slider -->
        <div class="slider-box">
            
            <!-- Left arrow button -->
            <button class="arrow-btn left" onclick="changeSlide(-1)">
                <span>←</span>
            </button>
            
            <!-- Slider wrapper - holds all the images -->
            <div class="slider-wrapper">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" alt="Beach" class="slider-image active">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Mountain" class="slider-image">
                <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=600" alt="Waterfall" class="slider-image">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600" alt="Forest" class="slider-image">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=600" alt="Sunset" class="slider-image">
            </div>
            
            <!-- Right arrow button -->
            <button class="arrow-btn right" onclick="changeSlide(1)">
                <span>→</span>
            </button>
            
            <!-- Navigation dots at the bottom -->
            <div class="dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
                <span class="dot" onclick="goToSlide(3)"></span>
                <span class="dot" onclick="goToSlide(4)"></span>
            </div>
            
        </div>
        
        <!-- Title below the slider -->
        <div class="title">Image Slider JavaScript</div>
        
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
