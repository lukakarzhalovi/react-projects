<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immage slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="slider-box">
                <button class="arrow-btn left">
                    <span>←</span>
                </button>
                <div class="slider-wrapper">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" alt="Beach" class="slider-image active">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Mountain" class="slider-image">
                    <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=600" alt="Waterfall" class="slider-image">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600" alt="Forest" class="slider-image">
                    <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=600" alt="Sunset" class="slider-image">
                </div>
                <button class="arrow-btn right">
                    <span>→</span>
                </button>
                <div class="dots">
                    <span class="dot active" ></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
        </div>
        <div class="title">
            Image slieder JavaScript
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
